<!DOCTYPE html>
<html>
<head>
    <title>Register Sale</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style/register_sale.css')}}">
</head>
<body>
    <div id="saleFormContent" style="visibility: visible;">
    <h1 id="TitleHead">Register Sale</h1>

    <form id="saleForm" class="container" method="post">
        <!-- Fixed fields: User Registry and Item -->
        <div id="form-header" class="container form-check-inline">
            <input hidden name="itemCounter" id="itemCounter" value="1">
            <label for="costumerRegistry">User Registry:</label>
            <input type="text" name="costumerRegistry" id="costumerRegistry" class= "form-control" onchange= "getCostumer()" required>
            <p id="costumerName"> Costumer Name </p></br>
            <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button><br><br>
        </div>

        <div id="items" class="form-inline">
            <div id="item1" class="form-group d-inline-flex row">
                <label for="barcode1"display: block>EAN:</label>
                <input type="text" name="barcode1" id="barcode1" class="form-control" onchange= "getItem('1')" required><br><br>
                
                <p id="itemDescription1"></p>

                <label for="quantity1" display: block>Quantity:</label>
                <input type="number" name="quantity1" id="quantity1" class="form-control" required><br><br>
            
                <label for="price1"display: block>Price:</label>
                <input type="number" name="price1" id="price1" class="form-control" required><br><br>
                
                <button type="button" class="btn btn-danger" onclick="removeItem(1)" > X </button>
            </div>
        <!-- Dynamic fields for additional items -->
            <!-- JavaScript will add fields here 
        
            -->
        </div>
        <div class="container form-inline padding">
            <input type="button"  value="Submit" class="btn btn-success" onclick="validFields()">
            <input type="button" value="Print" class="btn" id="printSale" onclick="printReceipt()" style='visibility: visible;'></button>
        </div>
    </form>
    </div>
    <div id="receiptContainer">
        <div id="receipt" name="receipt" class="receipt_container" style="visibility: collapse;">
            <div class="header">
                <h2>Receipt</h2>
                <div id="sale_info">
                    <p class="header_item">Sale Store: <span id="RsaleStore"></span></p>
                    <p class="header_item">Sale ID: <span id="RsaleId"></span></p>
                    <p class="header_item">Seller Name: <span id="RsellerName"></span></p>
                    <p class="header_item">Sale Date: <span id="RsaleDate"></span></p>
                </div>
                <div id="costumer_info">
                    <p class="header_item">Costumer Registry: <span id="RcostumerRegistry"></span></p>
                    <p class="header_item">Costumer Name: <span id="RcostumerName"></span></p>
                    <p class="header_item">Costumer CPF: <span id="RcostumerCPF"></span></p>
                    <p class="header_item">Costumer Store: <span id="RcostumerStore"></span></p>
                </div>
            </div>

            <div class="body">
                <table id="items_info">
                    <thead>
                        <tr>
                            <th>Barcode</th>
                            <th>Item Description</th>
                            <th>Item Quantity</th>
                            <th>Price</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="itemsPDF">
                        <!-- Add dynamic rows for each item in the sale -->
    
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>

            <div id="footer" class="footer">
                <p class="header_item">Customer Signature: ___________________________</p>
                <p class="header_item">Total Value of Purchase: $<span id="totalValue">20.00</span></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/register_sale.js') }}"></script>
</body>
</html>
